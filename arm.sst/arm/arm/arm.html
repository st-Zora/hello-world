                <script>
                    (function() {
            
                        var $navigation = document.querySelector('.js-mega-navigation');
            
                        // Desktop
                        var $navigationItemsContainer = $navigation.querySelector('.js-navigation-items');
                        var $navigationItems = $navigation.querySelectorAll('.js-navigation-item');
                        var $navigationHomeLink = $navigation.querySelector('.js-navigation-home-link');
                        var $navigationLogo = $navigation.querySelector('.js-navigation-logo');
                        var $navigationContainer = $navigation.querySelector('.js-navigation-container');
            
                        // Mobile
                        var $navigationActions = $navigation.querySelectorAll('.js-navigation-action');
                        var $navigationBackButton = $navigation.querySelector('.js-navigation-action-back');
                        var $navigationCategories = $navigation.querySelectorAll('.js-navigation-category');
                        var $navigationCategoryContainer = $navigation.querySelector('.js-navigation-category-container');
            
                        var CLASS_IS_ACTIVE = 'is-active';
                        var CLASS_IS_ASIDE = 'is-aside';
                        var CLASS_IS_HIDDEN = 'is-hidden';
            
                        var _isActive = false;
                        var _isHomeLinkHidden = false;
                        var _selectedSubCategory;
                        var _selectedItem;
            
                        /**
                         * Close the navigation
                         * This function closes the navigation
                         *
                         * @return {void}
                         */
                        function close(isCloseButton) {
                            return updateNavigation(setSelectedItem(null), isCloseButton);
                        }
            
                        /**
                         * Return the Y offset
                         * @return {Number}                The Y offset
                         */
                        function getOffsetY() {
                            var offsetY = window.scrollY || window.pageYOffset || 0;
                            return offsetY;
                        }
            
                        /**
                         * Verify whether or not the home link should be hidden
                         * @return {Boolean}               Whether or not the home link should be hidden
                         */
                        function shouldHomeLinkBeHiddenBasedOnOffsetY() {
                            return (getOffsetY() <= 90);
                        }
            
                        /**
                         * Verify whether or not the home link should be displayed after scrolling
                         */
                        function showOrHideHomeLinkAfterScrolling() {
                            var shouldBeHidden = shouldHomeLinkBeHiddenBasedOnOffsetY();
                            if (shouldBeHidden) {
                                if (!_isHomeLinkHidden) {
                                    _isHomeLinkHidden = true;
                                    showHomeLink();
                                }
                            } else {
                                _isHomeLinkHidden = false;
                                showHomeLink();
                            }
                        }
            
                        /**
                         * Verify whether or not the home link should be displayed after navigation selection
                         * @param  {Boolean}   isItemSelected      Whether or not an item was selected
                         */
                        function showOrHideHomeLinkAfterSelection(isItemSelected) {
                            _isHomeLinkHidden = (shouldHomeLinkBeHiddenBasedOnOffsetY() && !isItemSelected);
                            showHomeLink();
                        }
            
                        /**
                         * Show or hide the home link
                         * @return {void}
                         */
                        function showHomeLink() {
                            if (!_isHomeLinkHidden) return $navigationHomeLink.classList.remove(CLASS_IS_HIDDEN);
                            $navigationHomeLink.classList.add(CLASS_IS_HIDDEN);
                        }
            
                        /**
                         * Update the navigation
                         * This function updates and re-renders the navigation
                         *
                         * @param  {String}    [selectedItem]  The ID of the selected item, if any
                         */
                        function updateNavigation(selectedItem, isCloseButton) {
                            showOrHideHomeLinkAfterSelection(!!selectedItem);
                            updateNavigationLogoDisplayMode(!selectedItem);
                            updateMobileNavigationCategoriesDisplayMode(!!selectedItem);
                            updateNavigationActiveClass(!!selectedItem, isCloseButton);
                            updateNavigationItems(selectedItem, isCloseButton);
                            loadSelectedContent(selectedItem);
                        }
            
                        /**
                         * Change the navigation's active class
                         * This function adds/removes the active class to/from the navigation root
                         *
                         * @param  {Boolean}   isActive        Whether or not the navigation is active
                         * @return {void}
                         */
                        function updateNavigationActiveClass(isActive, isCloseButton) {
                            if (isCloseButton) return $navigation.classList.remove(CLASS_IS_ACTIVE);
                            if (isActive) {
                                $navigation.classList.remove(CLASS_IS_HIDDEN);
                                return $navigation.classList.add(CLASS_IS_ACTIVE);
                            }
                            return $navigation.classList.add(CLASS_IS_HIDDEN);
                        }
            
                        /**
                         * Update the navigation items
                         * This function updates the navigation list items
                         *
                         * @param  {String}    [selectedItem]  The ID of the selected item, if any
                         */
                        function updateNavigationItems(selectedItem, isCloseButton) {
                            for (var i = 0; i < $navigationItems.length; i++) {
                                var $item = $navigationItems[i];
                                if (selectedItem && $item.getAttribute('data-container') === selectedItem) {
                                    $item.classList.add(CLASS_IS_ACTIVE);
                                    $item.setAttribute('aria-expanded', true);
                                    $item.focus();
                                } else {
                                    $item.classList.remove(CLASS_IS_ACTIVE);
                                    $item.setAttribute('aria-expanded', false);
                                    if (!isCloseButton || isCloseButton === undefined) {
                                        $item.blur();
                                    }
                                }
                            }
                        }
            
                        /**
                         * Update the logo display mode
                         * This function will hide or show the logo
                         *
                         * @param  {Boolean}   show            Whether or not the logo needs to be displayed
                         */
                        function updateNavigationLogoDisplayMode(show) {
                            if (show) return $navigationLogo.classList.remove('is-hidden');
                            return $navigationLogo.classList.add('is-hidden');
                        }
            
                        /**
                         * Load the selected item content
                         * This function loads the corresponding content into the content container
                         *
                         * @param {String}     selectedItem    The ID of the selected item
                         */
                        function loadSelectedContent(selectedItem) {
                            if (!selectedItem) return $navigationContainer.classList.remove(CLASS_IS_ACTIVE);
                            var selectedContent = $navigation.querySelector('.js-navigation-content[data-container="' + selectedItem + '"]').innerHTML;
                            if (selectedContent) {
                                $navigationContainer.innerHTML = selectedContent;
                                $navigationContainer.classList.add(CLASS_IS_ACTIVE);
                                $navigationContainer.removeAttribute('aria-hidden');
                                $navigationContainer.removeAttribute('tabindex');
            
                                var $focusedElement = $navigationContainer.querySelector('.c-mega-navigation__content__heading');
                                $focusedElement.focus();
                            } else {
                                $navigationContainer.classList.remove(CLASS_IS_ACTIVE);
                                $navigationContainer.setAttribute('aria-hidden', 'true');
                                $navigationContainer.setAttribute('tabindex', '-3');
                            }
                        }
            
                        /**
                         * Set the selected item
                         * This function registers the selected item and dispatches an event
                         *
                         * @param  {String}    [selectedItem]  The ID of the selected item, if any
                         * @return {String}                    The ID of the selected item
                         */
                        function setSelectedItem(selectedItem) {
                            _selectedItem = (_selectedItem != selectedItem) ? selectedItem : undefined;
                            dispatchNavigationActiveEvent(!!_selectedItem);
                            return _selectedItem;
                        }
            
                        /**
                         * Handle navigation item click events
                         * This function persists the selected item to the registration function
                         *
                         * @return {void}
                         */
                        function navigationItemClickHandler() {
                            var selectedItem = setSelectedItem(this.getAttribute('data-container'));
                            return updateNavigation(selectedItem);
                        }
            
                        /**
                         * Handle keyboard events
                         * This function persists the selected item to the registration function for certain key codes
                         *
                         * @param  {Event}     evt     The keyboard event
                         * @return {void}
                         */
                        function navigationItemKeyUpHandler(evt) {
                            var key = evt.keyCode || evt.which || 0;
                            if (key !== 13 && key !== 27) return;
            
                            // Open/Update
                            if (key === 13) {
                                var selectedItem = setSelectedItem(this.getAttribute('data-container'));
                                var isClose = !selectedItem
                                return updateNavigation(selectedItem, isClose);
            
                            // Close
                            } else if (key === 27) {
                                return close(true);
                            }
                        }
            
                        /**
                         * Handle global keyboard events
                         * @param  {Event}     evt     The keyboard event
                         * @return {void}
                         */
                        function keyUpHandler(evt) {
                            var key = evt.keyCode || evt.which || 0;
                            if (key === 27) return close(true);
                        }
            
                        /**
                         * Handle global scroll events
                         * @return {void}
                         */
                        function scrollHandler() {
                            showOrHideHomeLinkAfterScrolling();
                        }
            
                        /**
                         * Handle transitionend event of navigation container
                         * @param  {Event}     evt     The transitionend event
                         * @return {void}
                         */
                        function navigationContainerTransitionendHandler(evt) {
                            if ($navigation.classList.contains(CLASS_IS_ACTIVE) && $navigation.classList.contains(CLASS_IS_HIDDEN)) {
                                $navigation.classList.remove(CLASS_IS_ACTIVE);
                                $navigation.classList.remove(CLASS_IS_HIDDEN);
                            }
                        }
            
                        /**
                         * Handle global resize events
                         * @return {void}
                         */
            
                        var breakpoint = 1024;
            
                        var _previousViewportMode;
                        var _previousViewportWidth;
            
                        /**
                         * Get the viewport width
                         * @return {Number}    The viewport width
                         */
                        function getViewportWidth() {
                            return window.innerWidth || 0;
                        }
            
                        /**
                         * Verify whether or not if we're dealing with a mobile viewport
                         * @param  {Number}    viewPortWidth
                         * @return {Boolean}
                         */
                        function isMobileViewport(viewportWidth) {
                            return (viewportWidth < breakpoint);
                        }
            
                        /**
                         * Update the viewport
                         * @return {void}
                         */
                        function updateViewport() {
                            var viewportWidth = getViewportWidth();
                            var isMobile = isMobileViewport(viewportWidth);
            
                            if (_previousViewportMode != isMobile && _previousViewportWidth != viewportWidth) {
                                updateNavigationSubCategoryDisplayMode(null);
                                resetUtilityNavigation();
                                close();
                            }
            
                            _previousViewportMode = isMobile;
                            _previousViewportWidth = viewportWidth;
                        }
            
                        /**
                         * Iniatialize the viewport
                         * @return {void}
                         */
                        function initializeViewport() {
                            _previousViewportWidth = getViewportWidth();
                            _previousViewportMode = isMobileViewport(_previousViewportWidth);
                        }
            
                        initializeViewport();
            
                        /**
                         * Handle window resize events
                         */
                        function resizeHandler() {
                            updateViewport();
                        }
            
                        window.addEventListener('keyup', keyUpHandler);
                        window.addEventListener('scroll', scrollHandler);
            
            
                        /************************/
                        /* MOBILE FUNCTIONALITY */
                        /************************/
            
                        /**
                         * Handle back button touch events
                         */
                        function backButtonSelectHandler() {
                            _selectedSubCategory = undefined;
                            updateNavigationSubCategoryDisplayMode(_selectedSubCategory);
                            $navigationBackButton.classList.add('is-hidden');
                        }
            
                        /**
                         * Show the navigation categories
                         * This function will expand/collapse the navigation categories
                         *
                         * @param  {Boolean}   isActive    Whether or not the navigation categories need to be displayed
                         * @return {void}
                         */
                        function updateMobileNavigationCategoriesDisplayMode(isActive) {
                            var allElements = document.body.getElementsByTagName('*');
                            if (isActive) {
                                var siteWrapper = document.getElementsByClassName('c-site-wrapper');
                                var navigationWrapper = document.getElementsByClassName('c-navigation-wrapper');
                                var megaNavigation = document.getElementsByClassName('c-mega-navigation');
                                var megaNavigationBar = document.getElementsByClassName('c-mega-navigation__bar');
                                var megaNavigationActions = document.getElementsByClassName('c-mega-navigation__actions');
                                var megaNavigationCategories = document.getElementsByClassName('c-mega-navigation__categories');
                                var megaNavActionsSectionCenter = document.getElementsByClassName('c-mega-navigation__actions__section--center');
                                var armLogoInverted = document.getElementsByClassName('c-mega-navigation__logo--inverted');
                                var megaNavActionsSectionRight = document.getElementsByClassName('c-mega-navigation__actions__section--right');
                                var closeButton = megaNavActionsSectionRight[0].querySelector('.js-navigation-action[data-action="close"]');
                                var categoriesElements = megaNavigationCategories[0].getElementsByTagName('*');
            
                                for (var i = 0; i < allElements.length; i++) {
                                    if (allElements[i].hasAttribute('class')) {
                                        if (allElements[i].getAttribute('class').indexOf('overlay') === -1 && allElements[i].getAttribute('class').indexOf('js-global-search-input') === -1) {
                                            allElements[i].setAttribute('aria-hidden', 'true');
                                            allElements[i].setAttribute('data-hidden', 'true');
                                            if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '0') {
                                                allElements[i].setAttribute('tabindex', '-2');
                                            } else {
                                                allElements[i].setAttribute('tabindex', '-3');
                                            }
                                        }
                                    } else {
                                        allElements[i].setAttribute('aria-hidden', 'true');
                                        allElements[i].setAttribute('data-hidden', 'true');
                                        if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '0') {
                                            allElements[i].setAttribute('tabindex', '-2');
                                        } else {
                                            allElements[i].setAttribute('tabindex', '-3');
                                        }
                                    }
                                }
            
                                for (var j = 0; j < categoriesElements.length; j++) {
                                    if (categoriesElements[j].hasAttribute('aria-hidden')) {
                                        categoriesElements[j].removeAttribute('aria-hidden');
                                    }
                                    if (categoriesElements[j].hasAttribute('tabindex')) {
                                        if (categoriesElements[j].getAttribute('tabindex') === '-2') {
                                            categoriesElements[j].setAttribute('tabindex', '0');
                                        } else {
                                            categoriesElements[j].removeAttribute('tabindex');
                                        }
                                    }
                                }
            
                                if (siteWrapper[0]) {
                                    removeElementAttributes(siteWrapper[0]);
                                }
            
                                if (navigationWrapper[0]) {
                                    removeElementAttributes(navigationWrapper[0]);
                                }
            
                                if (megaNavigation[0]) {
                                    removeElementAttributes(megaNavigation[0]);
                                }
            
                                if (megaNavigationBar[0]) {
                                    removeElementAttributes(megaNavigationBar[0]);
                                }
            
                                if (megaNavigationActions[0]) {
                                    removeElementAttributes(megaNavigationActions[0]);
                                }
            
                                if (megaNavigationCategories[0]) {
                                    removeElementAttributes(megaNavigationCategories[0]);
                                }
            
                                if (megaNavActionsSectionCenter[0]) {
                                    removeElementAttributes(megaNavActionsSectionCenter[0]);
                                }
            
                                if (armLogoInverted[0]) {
                                    var armLogoParent = armLogoInverted[0].parentElement;
                                    removeElementAttributes(armLogoParent);
                                    removeElementAttributes(armLogoInverted[0]);
                                }
            
                                if (megaNavActionsSectionRight[0]) {
                                    removeElementAttributes(megaNavActionsSectionRight[0]);
                                }
            
                                if (closeButton) {
                                    var closeButtonParent = closeButton.parentElement;
                                    var closeButtonElements = closeButton.getElementsByTagName('*');
                                    for (var i = 0; i < closeButtonElements.length; i++) {
                                        if (closeButtonElements[i].hasAttribute('aria-hidden')) {
                                            closeButtonElements[i].removeAttribute('aria-hidden');
                                        }
                                        if (closeButtonElements[i].hasAttribute('tabindex')) {
                                            if (closeButtonElements[i].getAttribute('tabindex') === '-2') {
                                                closeButtonElements[i].setAttribute('tabindex', '0');
                                            } else {
                                                closeButtonElements[i].removeAttribute('tabindex');
                                            }
                                        }
                                    }
                                    removeElementAttributes(closeButton);
                                    removeElementAttributes(closeButtonParent);
                                }
                            } else {
                                for (var i = 0; i < allElements.length; i++) {
                                    if (allElements[i].hasAttribute('data-hidden')) {
                                        if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '-3') {
                                            allElements[i].removeAttribute('tabindex')
                                        } else if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '-2') {
                                            allElements[i].setAttribute('tabindex', '0');
                                        }
                                        allElements[i].removeAttribute('aria-hidden');
                                        allElements[i].removeAttribute('data-hidden');
                                    }
                                }
                            }
            
                            if (isActive) return $navigationItemsContainer.classList.add(CLASS_IS_ACTIVE);
                            return $navigationItemsContainer.classList.remove(CLASS_IS_ACTIVE);
                        }
            
                        /**
                         * Show the navigation subcategories
                         * This function will expand/collapse the navigation subcategories
                         *
                         * @param  {String}    [selectedCategory]  The content ID
                         * @return {void}
                         */
                        function updateNavigationSubCategoryDisplayMode(selectedCategory) {
                            var navigationBackButtonElements = $navigationBackButton.getElementsByTagName('*');
                            var megaNavigationsSectionLeft = document.getElementsByClassName('c-mega-navigation__actions__section--left');
                            var megaNavigationCategories = document.getElementsByClassName('js-navigation-items');
                            var categoriesElements = megaNavigationCategories[0].getElementsByTagName('*');
            
                            if (!!selectedCategory) {
            
                                var template = $navigation.querySelector('.js-navigation-category-content[data-container="' + selectedCategory + '"]');
                                if (!template) return;
            
                                $navigationItemsContainer.classList.add(CLASS_IS_ASIDE);
                                $navigationCategoryContainer.innerHTML = template.innerHTML;
                                $navigationCategoryContainer.scrollTop = 0;
                                $navigationCategoryContainer.classList.add(CLASS_IS_ACTIVE);
            
                                if (megaNavigationsSectionLeft[0]) {
                                    removeElementAttributes(megaNavigationsSectionLeft[0]);
                                }
            
                                if ($navigationBackButton.hasAttribute('aria-hidden')) {
                                    $navigationBackButton.removeAttribute('aria-hidden');
                                    if ($navigationBackButton.hasAttribute('tabindex')) {
                                        if ($navigationBackButton.getAttribute('tabindex') === '-2') {
                                            $navigationBackButton.setAttribute('tabindex', '0');
                                        } else {
                                            $navigationBackButton.removeAttribute('tabindex');
                                        }
                                    }
                                }
            
                                for (var i = 0; i < categoriesElements.length; i++) {
                                    categoriesElements[i].setAttribute('aria-hidden', 'true');
                                    categoriesElements[i].setAttribute('data-hidden', 'true');
                                    if (categoriesElements[i].hasAttribute('tabindex') && categoriesElements[i].getAttribute('tabindex') === '0') {
                                        categoriesElements[i].setAttribute('tabindex', '-2');
                                    } else {
                                        categoriesElements[i].setAttribute('tabindex', '-3');
                                    }                        
                                }
            
                                for (var j = 0; j < navigationBackButtonElements.length; j++) {
                                    if (navigationBackButtonElements[j].hasAttribute('aria-hidden')) {
                                        navigationBackButtonElements[j].removeAttribute('aria-hidden');
                                    }
                                    if (navigationBackButtonElements[j].hasAttribute('tabindex')) {
                                        if (navigationBackButtonElements[j].getAttribute('tabindex') === '-2') {
                                            navigationBackButtonElements[j].setAttribute('tabindex', '0');
                                        } else {
                                            navigationBackButtonElements[j].removeAttribute('tabindex');
                                        }
                                    }
                                }
            
                                var $focusedElement = $navigationCategoryContainer.querySelector('.c-mega-navigation__mobile__heading');
                                $focusedElement.focus();
                            } else {
                                for (var i = 0; i < categoriesElements.length; i++) {
                                    if (categoriesElements[i].hasAttribute('aria-hidden')) {
                                        categoriesElements[i].removeAttribute('aria-hidden');
                                    }
                                    if (categoriesElements[i].hasAttribute('tabindex')) {
                                        if (categoriesElements[i].getAttribute('tabindex') === '-2') {
                                            categoriesElements[i].setAttribute('tabindex', '0');
                                        } else {
                                            categoriesElements[i].removeAttribute('tabindex');
                                        }
                                    }
                                }                    
            
                                if (megaNavigationsSectionLeft[0]) {
                                    megaNavigationsSectionLeft[0].setAttribute('aria-hidden', 'true');
                                    megaNavigationsSectionLeft[0].setAttribute('tabindex', '-3');
                                }
            
                                $navigationBackButton.setAttribute('aria-hidden', 'true');
                                if ($navigationBackButton.hasAttribute('data-hidden')) {
                                    if ($navigationBackButton.hasAttribute('tabindex')) {
                                        if ($navigationBackButton.getAttribute('tabindex') === '0') {
                                            $navigationBackButton.setAttribute('tabindex', '-2');
                                        } else {
                                            $navigationBackButton.setAttribute('tabindex', '-3');
                                        }
                                    }
                                }
            
                                for (var j = 0; j < navigationBackButtonElements.length; j++) {
                                    navigationBackButtonElements[j].setAttribute('aria-hidden', 'true');
                                    if (navigationBackButtonElements[j].hasAttribute('data-hidden')) {
                                        if (navigationBackButtonElements[j].hasAttribute('tabindex')) {
                                            if (navigationBackButtonElements[j].getAttribute('tabindex') === '0') {
                                                navigationBackButtonElements[j].setAttribute('tabindex', '-2');
                                            } else {
                                                navigationBackButtonElements[j].setAttribute('tabindex', '-3');
                                            }
                                        }
                                    }
                                }
            
                                $navigationItemsContainer.scrollTop = 0;
                                $navigationItemsContainer.classList.remove(CLASS_IS_ASIDE);
                                $navigationCategoryContainer.classList.remove(CLASS_IS_ACTIVE);
                                $navigationCategoryContainer.innerHTML = '';
                            }
                        }
            
                        /**
                         * Toggle the active state for the navigation
                         * This function toggles the active state for the sub categories
                         *
                         * @return {void}
                         */
                        function toggleNavigationActiveState() {
                            _isActive = !_isActive;
                            dispatchNavigationActiveEvent(_isActive);
                            updateNavigationActiveClass(_isActive);
                            return updateMobileNavigationCategoriesDisplayMode(_isActive);
                        }
            
            
                        /************/
                        /* OVERLAYS */
                        /************/
            
                        var $overlay = $navigation.querySelector('.js-mega-navigation-overlay');
                        var $overlayCloseButton = $overlay.querySelector('.js-mega-navigation-overlay-close');
            
                        var $accountOverlay = $navigation.querySelector('.js-mega-navigation-accout-overlay');
                        var $accountOverlayCloseButton = $accountOverlay.querySelector('.js-mega-navigation-account-overlay-close');
            
                        var _isOverlayActive = false;
            
                        /**
                         * toggle the overlay active state
                         * @return {void}
                         */
                        function toggleOverlayActiveState(action) {
                            var version = detectIE();
            
                            if (version === false || version >= 12) {
                                return window.dispatchEvent(new CustomEvent('active.overlay.arm.com', { 'detail': action }));
                            } else {
                                var evt = document.createEvent("CustomEvent");
                                evt.initCustomEvent('active.overlay.arm.com', false, false, { 'detail': action });
                                return window.dispatchEvent(evt);
                            }
                        }
            
                        /**
                         * Show the overlay
                         * @param  {Event}     evt
                         * @return {void}
                         */
                        function handleOverlayActiveState(evt) {
                            _isOverlayActive = true;
                            $overlay.classList.remove('is-hidden');
            
                            var allElements = document.body.getElementsByTagName('*');
                            var siteWrapper = document.getElementsByClassName('c-site-wrapper');
                            var navigationWrapper = document.getElementsByClassName('c-navigation-wrapper');
                            var megaNavigation = document.getElementsByClassName('c-mega-navigation');
                            var megaNavigationBar = document.getElementsByClassName('c-mega-navigation__bar');
                            var overlayElements = $overlay.getElementsByTagName('*');
            
                            console.log(overlayElements);
            
                            for (var i = 0; i < allElements.length; i++) {
                                if (allElements[i].hasAttribute('class')) {
                                    if (allElements[i].getAttribute('class').indexOf('overlay') === -1 && allElements[i].getAttribute('class').indexOf('js-global-search-input') === -1) {
                                        allElements[i].setAttribute('aria-hidden', 'true');
                                        allElements[i].setAttribute('data-hidden', 'true');
                                        if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '0') {
                                            allElements[i].setAttribute('tabindex', '-2');
                                        } else {
                                            allElements[i].setAttribute('tabindex', '-3');
                                        }
                                    }
                                } else {
                                    allElements[i].setAttribute('aria-hidden', 'true');
                                    allElements[i].setAttribute('data-hidden', 'true');
                                    if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '0') {
                                        allElements[i].setAttribute('tabindex', '-2');
                                    } else {
                                        allElements[i].setAttribute('tabindex', '-3');
                                    }
                                }
                            }
            
                            for (var j = 0; j < overlayElements.length; j++) {
                                if (overlayElements[j].hasAttribute('aria-hidden')) {
                                    overlayElements[j].removeAttribute('aria-hidden');
                                }
                                if (overlayElements[j].hasAttribute('tabindex')) {
                                    overlayElements[j].removeAttribute('tabindex');
                                }
                            }
            
                            if (siteWrapper[0]) {
                                removeElementAttributes(siteWrapper[0]);
                            }
            
                            if (navigationWrapper[0]) {
                                removeElementAttributes(navigationWrapper[0]);
                            }
            
                            if (megaNavigation[0]) {
                                removeElementAttributes(megaNavigation[0]);
                            }
            
                            if (megaNavigationBar[0]) {
                                removeElementAttributes(megaNavigationBar[0]);
                            }
                        }
            
                        var closeOverlay = function () {
                            _isOverlayActive = false;
                            $overlay.classList.add('is-hidden');
                            $accountOverlay.classList.add('is-hidden');
            
                            var allElements = document.body.getElementsByTagName('*');
            
                            for (var i = 0; i < allElements.length; i++) {
                                if (allElements[i].hasAttribute('data-hidden')) {
                                    if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '-3') {
                                        allElements[i].removeAttribute('tabindex')
                                    } else if (allElements[i].hasAttribute('tabindex') && allElements[i].getAttribute('tabindex') === '-2') {
                                        allElements[i].setAttribute('tabindex', '0');
                                    }
                                    allElements[i].removeAttribute('aria-hidden');
                                    allElements[i].removeAttribute('data-hidden');
                                }
                            }
                        }
            
                        $accountOverlayCloseButton.addEventListener('click', closeOverlay);
                        $overlayCloseButton.addEventListener('click', closeOverlay );
            
                        window.addEventListener('active.overlay.arm.com', handleOverlayActiveState);
            
                        /**
                         * Remove attributes from element
                         * */
                        function removeElementAttributes(element) {
                            element.removeAttribute('aria-hidden');
                            element.removeAttribute('tabindex');
                        }
            
                        /**
                         * Handle navigation action click events
                         */
                        function navigationActionClickHandler() {
                            var action = this.getAttribute('data-action');
                            switch (action) {
                                case 'navigation':
                                    toggleNavigationActiveState();
                                    break;
            
                                case 'close':
                                    _isActive = !_isActive;
                                    backButtonSelectHandler();
                                    updateNavigationSubCategoryDisplayMode(null);
                                    close(true);
                                    break;
            
                                case 'back':
                                    backButtonSelectHandler();
                                    break;
            
                                case 'search':
                                    toggleOverlayActiveState(action);
                                    break;
            
                                case 'login':
                                    showAccountLogin();
                                    break;
                            }
                        }
            
                        /**
                         * Handle navigation category touch events
                         */
                        function navigationCategoryTouchHandler() {
                            _selectedSubCategory = this.getAttribute('data-container');
                            updateNavigationSubCategoryDisplayMode(_selectedSubCategory);
                            return $navigationBackButton.classList.remove('is-hidden');
                        }
            
            
                        /***********/
                        /* GENERAL */
                        /***********/
            
                        /**
                         * @param  {Boolean}   isActive        Whether or not the navigation is active
                         * @return {void}
                         */
                        function dispatchNavigationActiveEvent(isActive) {
                            var event = document.createEvent('Event');
                            var eventString = (isActive) ? 'active.navigation.arm.com' : 'disabled.navigation.arm.com';
                            event.initEvent(eventString, false, true);
                            return window.dispatchEvent(event);
                        }
            
                        /**
                         * Initialize the navigation
                         */
                        function initializeNavigation() {
            
                            // Add event listeners to navigation actions (small screens)
                            for (var i = 0; i < $navigationActions.length; i++) {
                                var $item = $navigationActions[i];
                                $item.removeAttribute('href');
                                $item.addEventListener('click', navigationActionClickHandler);
                            }
            
                            // Add event listeners to navigation categories (small screens)
                            for (var i = 0; i < $navigationCategories.length; i++) {
                                var $item = $navigationCategories[i];
                                $item.removeAttribute('href');
                                $item.addEventListener('click', navigationCategoryTouchHandler);
                            }
            
                            // Add event listeners to navigation list items (large screens)
                            for (var i = 0; i < $navigationItems.length; i++) {
                                var $item = $navigationItems[i];
                                $item.removeAttribute('href');
                                $item.addEventListener('click', navigationItemClickHandler);
                                $item.addEventListener('keyup', navigationItemKeyUpHandler);
                            }
            
                            $navigationContainer.addEventListener("transitionend", navigationContainerTransitionendHandler);
                        }
            
            
                        /**
                         * TODO: NEEDS REWRITING:
                         * We cannot assume that the utility navigation will be there.
                         */
            
                        function detectIE() {
                            var ua = window.navigator.userAgent;
            
                            var trident = ua.indexOf('Trident/');
                            if (trident > 0) {
                                var rv = ua.indexOf('rv:');
                                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
                            }
            
                            return false;
                        }
            
                        function showAccountLogin() {
                            $accountOverlay.classList.remove('is-hidden');
                        }
            
                        function toggleUtilityNavigation() {
                            var $utilityNavigation = document.querySelector('.js-utility-navigation');
                            var $utilityNavigationContentContainer = $utilityNavigation.querySelector('.c-utility-navigation__content');
                            var $utilityNavigationContentPlaceholder = $utilityNavigationContentContainer.querySelector('.js-utility-navigation__placeholder');
                            var $utilityNavigationItems = $utilityNavigation.querySelectorAll('.c-utility-navigation__item__link');
                            var $utilityNavigationAccountItem = (Array.prototype.slice.call($utilityNavigationItems)).find(function (item) { return (item.innerHTML).includes('Login') });
                            var contentToLoad = $utilityNavigationAccountItem.getAttribute('data-container');
                            var hasContent = $utilityNavigationContentPlaceholder.innerHTML.trim() !== "";
                            var activeClass = 'is-active';
            
                            if (!hasContent) {
                                var template = document.querySelector('.js-content-container[data-container="' + contentToLoad + '"]');
                                if (template === null) return;
                                $utilityNavigationContentPlaceholder.innerHTML = template.innerHTML;
                                $utilityNavigationContentContainer.classList.add(activeClass);
                                $utilityNavigationContentContainer.focus();
            
                                var $scriptTag = $utilityNavigationContentPlaceholder.querySelector('script[data-src]');
                                if ($scriptTag) {
                                    var url = $scriptTag.getAttribute('data-src');
                                    var dependency = document.createElement('script');
                                    dependency.type = 'text/javascript';
                                    dependency.src = url;
                                    $scriptTag.parentNode.appendChild(dependency);
                                    $scriptTag.parentNode.removeChild($scriptTag);
                                }
                            } else {
                                $utilityNavigationContentPlaceholder.innerHTML = "";
                                $utilityNavigationContentContainer.classList.remove(activeClass);
                            }
                        }
            
                        function resetUtilityNavigation() {
                            var $utilityNavigation = document.querySelector('.js-utility-navigation');
                            var $utilityNavigationContentContainer = $utilityNavigation.querySelector('.c-utility-navigation__content');
                            var $utilityNavigationContentPlaceholder = $utilityNavigationContentContainer.querySelector('.js-utility-navigation__placeholder');
                            var $utilityNavigationItems = $utilityNavigation.querySelectorAll('.c-utility-navigation__item__link');
                            var activeClass = 'is-active';
            
                            for (var i = 0; i < $utilityNavigationItems.length; i++) {
                                var $item = $utilityNavigationItems[i];
                                $item.parentNode.classList.remove(activeClass);
                                $item.setAttribute('aria-expanded', false);
                            }
            
                            $utilityNavigationContentPlaceholder.innerHTML = "";
                            $utilityNavigationContentContainer.classList.remove(activeClass);
                        }
            
                        /* END NEEDS REWRITING */
            
                        window.addEventListener('resize', resizeHandler);
            
                        initializeNavigation();
            
                    })();
                </script>
            
            </div>
